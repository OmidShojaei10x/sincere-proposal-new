<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#f3c42e" opacity="0.2"/>
  
  <!-- Restaurant Icon -->
  <g transform="translate(100, 100)">
    <!-- Plate -->
    <ellipse cx="0" cy="20" rx="50" ry="8" fill="#323232" opacity="0.3"/>
    
    <!-- Fork & Knife -->
    <line x1="-30" y1="-30" x2="-30" y2="15" stroke="#323232" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="-30" x2="30" y2="15" stroke="#323232" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Text -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#323232" text-anchor="middle">SINCERE</text>
  </g>
</svg>

